<!DOCTYPE html>
<html>
	<head>
		<title>Welcom to my virtual terrarium</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meat name="viewport" content="width=device-width, 
		inital-scale=1" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
		<!--使用外部js脚本需使用defer,让js脚本只在html被完全载入时才被执行-->
		<!--使用async属性,允许js在解析html时就被执行-->
	</head>
	<body>
		<h1> My Terrarium</h1>
		<!--内联设置的样式优先于外部样式表中的样式-->
		<div id="terrarium">
			<div class="jar-top"></div>
			<div class="jar-walls">
				<div class="jar-glossy-long"></div>
				<div class="jar-glossy-short"></div>
			</div>
			<div class="dirt"></div>
			<div class="jar-bottom"></div>
		</div>
		<div id="page">
			<div id="left-container" class="container">
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant1" 
					src="./images/plant1.png" />
					<!--id和class的组合,js利用id控制植物的摆放,css利用class选择套用样式-->
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant2" 
					src="./images/plant2.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant3" 
					src="./images/plant3.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant4" 
					src="./images/plant4.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant5" 
					src="./images/plant5.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant6" 
					src="./images/plant6.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant7" 
					src="./images/plant7.png" />
				</div>
			</div>

			<div id="right-container" class="container">
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant8" 
					src="./images/plant8.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant9" 
					src="./images/plant9.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant10" 
					src="./images/plant10.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant11" 
					src="./images/plant11.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant12" 
					src="./images/plant12.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant13" 
					src="./images/plant13.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant14" 
					src="./images/plant14.png" />
				</div>
			</div>
		</div>
		<!--
			Spans 和 Divs。 Divs 是块元素，而 Spans 是行内元素。
			如果把它们替换了会发生什么？
			divs每一行只有一张图片,而用spans替换每行会根据页面宽度填充图片,
			不同尺寸的网页排版会不同
		-->
	</body>
</html>
